home:
    path: /
    controller: App\Controller\ReactController::home
index:
    path: index/{latitude}/{longitude}/{distance}
    controller: App\Controller\ReactController::index
    defaults:
        latitude: '54.898152'
        longitude: '23.904320'
        distance: '10'
modal:
    path: modal/{id}
    controller: App\Controller\ReactController::modal
search:
    path: search/{query}/{latitude}/{longitude}/{distance}
    controller: App\Controller\ReactController::search
    defaults:
        latitude: '54.898152'
        longitude: '23.904320'
        distance: '10'
different_suggestions:
    path: different/{foodName}/{latitude}/{longitude}/{distance}
    controller: App\Controller\ReactController::differentSuggestions
    defaults:
        foodName: 'burger,grill,pasta'
        latitude: '54.898152'
        longitude: '23.904320'
        distance: '10'
favorite_restaurants:
    path: favorite
    controller: App\Controller\ReactController::favoriteRestaurants
    defaults:
        restaurantName: 'put past searches here'